<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/hot-sneaks/jquery-ui.css"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"
      charset="utf-8"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
  </head>

  <body id="body">
    <p>
      This example requires the Chrome browser to work. It also uses external
      libraries so you need to be connected to the internet. Just click in the
      box
    </p>
    <p>
      <canvas
        id="canvas"
        width="600"
        height="400"
        style="border: 1px solid #000000"
      >
      </canvas>

      <script>
        var canvas,
          ctx,
          source,
          analyser,
          fbc_array,
          bars,
          bar_x,
          bar_width,
          bar_height;
        var audioContext = new AudioContext();
        analyser = audioContext.createAnalyser(); // AnalyserNode method
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        var active = false;

        oscillator = "";

        $("#canvas").mousedown(function (event) {
          active = true;
          var osc = audioContext.createOscillator(); // Creates the oscillator
          var gainNode = audioContext.createGainNode();
          oscillator = osc;

          oscillator.type = "sawtooth";
          gainNode.gain.value = (event.pageY - 16) / 400;

          oscillator.connect(gainNode);
          gainNode.connect(analyser);

          analyser.connect(audioContext.destination); // Connects it to output
          oscillator.frequency.value = event.pageX;
          loopFrames();
          oscillator.start(0);
        });

        $("#canvas").mousemove(function (event) {
          // console.log(event.pageX);
          // console.log(event.pageY);
          oscillator.type = "sawtooth";
          gainNode.gain.value = (event.pageY - 16) / 400;
          oscillator.connect(gainNode);
          oscillator.frequency.value = event.pageX;
        });

        $("#canvas").mouseup(function () {
          oscillator.stop();
          active = false;
        });

        $("#canvas").mouseout(function () {
          active = false;
          oscillator.stop();
        });

        function loopFrames() {
          if (active) {
            window.webkitRequestAnimationFrame(loopFrames);
          }

          fbc_array = new Uint8Array(analyser.frequencyBinCount);
          analyser.getByteFrequencyData(fbc_array);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#FF00FF";
          bars = 100;
          for (var i = 0; i < bars; i++) {
            bar_x = i * 10;
            bar_width = 5;
            bar_height = -(fbc_array[i] / 0.8);

            ctx.fillRect(bar_x, canvas.height, bar_width, bar_height);
          }
        }
      </script>
    </p>
  </body>

  <style>
    #body {
      width: 100%;
      height: 100%;
      background-color: orange;
    }
    p {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #canvas {
      top: 0px;
    }
  </style>
</html>
